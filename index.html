<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snap app</title>
    <link rel="stylesheet" href="./css/css.css" />
    <link rel="stylesheet" href="./media/media.css" />
    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- hero-section start  -->
    <section class="hero-section">
      <div class="container">
        <nav class="navbar pt-4">
          <div class="left-menu">
            <a href="" class="nav-logo">
              <img src="./asists/logo/logo (3).svg" class="w-100" alt="">
            </a>
          </div>
          <div class="right-menu">
            <div class="navbar">
              <h2 class="nav-text">contact us</h2>
              <a href="" class="nav-img">
                <img src="./asists/logo/app store logo.svg" class="w-100"
                alt="">
              </a>
            </div>
          </div>
        </nav>

        <!-- hero-section center contant -->
        <div class="Wayve">
          <img src="./asists/logo/wayve logo.svg" class"img-fluid" alt=""
          style="height: 165px;">
          <h2 class="text-center">We Are Coming Soon !</h2>
          <div class="social-icon">
            <img src="./asists/logo/tiktok logo.svg" class="img-fluid" alt="" />
            <img src="./asists/logo/insta logo.svg" class"img-fluid" alt="">
          </div>
        </div>
      </div>
    </section>

    <!-- Wayve at your friends reveal their identities and chat! -->

    <div class="container wayve-chat d-flex align-items-center ">
      <div class="row wayve-row">
        <div class="col-12 col-md-12 col-lg-6 wayve-mobile-chate  wayve-iphone">
          <img src="./asists/images/ipone-img.svg" class="w-100" alt="" />
        </div>
        <div class="col-12 col-md-12 col-lg-6 wayve-contant">
          <h1 class="text-start">Wayve at your friends reveal their identities and chat!</h1>
        </div>
      </div>
    </div>

    <!-- Everyone starts out anonymous including you! -->
    <section class="everyone">
      <div class="container">
        <div class="row">
          <div class="col-12 wayve-everyone">
            <h2 class="text-center">
              Everyone starts out anonymous. <br />
              including you!
            </h2>
          </div>
        </div>
      </div>
    </section>

    <!-- identity section start  -->

    <div class="container wayve-chat d-flex align-items-center wayve-mb">
      <div class="row identity-main reveal-main">
        <div class="col-12 col-md-12 col-lg-6 d-flex align-items-center">
          <h1>Wayve at your friends reveal their identities and chat!</h1>
        </div>
        <div class="col-12 col-md-12 col-lg-6 wayve-contant wayve-iphone">
          <img src="./asists/images/Iphone 2.svg" class="w-100" alt="" />
        </div>
      </div>
    </div>

    <!-- revelad section  -->
    <div class="container wayve-chat d-flex align-items-center wayve-mb">
      <div class="row identity-main">
        <div class="col-12 col-md-12 col-lg-6 d-flex align-items-center  wayve-iphone">
          <img src="./asists/images/Iphone 3.svg" class="w-100" alt="" />
        </div>
        <div class="col-12 col-md-12 col-lg-6 wayve-contant my-auto">
          <h1>Wayve at your friends reveal their identities and chat!</h1>
        </div>
      </div>
    </div>

    <!-- chating section  -->

    <div class="container wayve-chat wayve-double-imgs">
      <div class="row identity-main">
        <div class="col-12 col-md-12 col-lg-6 chat-img d-flex align-items-center justify-content-center flex-column" >
          <img src="./asists/logo/chat-icon.svg" alt="" />
          <h1>chat!</h1>
        </div>
        <div class="col-12 col-md-12 col-lg-6 wayve-iphone ">
          <img src="./asists/images/Iphone 4.svg" class="my-auto w-100" alt="" />
        </div>
      </div>
    </div>

    <!-- footer start  -->

   <div class="container wayve-footer">
       <div class="row ">
           <div class="col-12 col-md-9  md-text-end text-center ">
               <div class="app-store text-center">
                <img src="./asists/logo/app store logo.svg" alt="">
               </div>
               <div class="copy-right text-center">
                   <img src="./asists/logo/© 2021-22 Wayve™ - All rights reserved.svg" class="" alt="">
               </div>
           </div>
           <div class="col-12 col-md-3 md-text-end text-center d-flex align-items-center">
              <div class="footer-icons">
                  <img src="./asists/logo/tiktok-logo-logo-svgrepo-com.svg" alt="" class="footer-titok">
                  <img src="./asists/logo/instagram-svgrepo-com.svg" alt="" class="footer-inta">
              </div>
           </div>
       </div>
   </div>
  </body>
</html>
